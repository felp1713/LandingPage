<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Calende</title>
</head>
<header class="bg-white">
  <nav class="mx-auto flex max-2xl:max-w-7xl items-center justify-between p-6 md:px-8 md:grid md:grid-cols-3 2xl:mx-36" aria-label="Global">
    <div class="col-start-1">
      <a href="#" class="font-mono text-2xl text-white bg-red-500 border border-red-500 rounded-md py-1 px-2.5">CALENDE</a>
    </div>
    <div class="flex md:hidden">
      <button id="btnOpenOffcanvas" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6 stroke-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden md:flex md:gap-x-12 md:col-start-2 md:justify-center">
      <a href="#" class="whitespace-nowrap text-sm/6 font-semibold text-gray-900 border-b-2 border-transparent focus:border-b-2 focus:border-red-500 hover:border-b-2 hover:border-gray-200 transition duration-300">Quem somos?</a>
      <a href="#" class="whitespace-nowrap text-sm/6 font-semibold text-gray-900 border-b-2 border-transparent focus:border-b-2 focus:border-red-500 hover:border-b-2 hover:border-gray-200 transition duration-300">Produtos</a>
      <a href="#" class="whitespace-nowrap text-sm/6 font-semibold text-gray-900 border-b-2 border-transparent focus:border-b-2 focus:border-red-500 hover:border-b-2 hover:border-gray-200 transition duration-300">Localização</a>
    </div>
  </nav>
  <div id="backdrop" class="max-md:fixed max-md:inset-0 max-md:z-10 max-md:bg-black max-md:opacity-0 hidden transition-opacity ease-in-out duration-500"></div>
  <div id="rightOffcanvas" class="md:hidden fixed inset-y-0 right-0 z-10 w-full max-w-sm bg-white px-6 py-6 transform transition-transform duration-500 translate-x-full" role="dialog" aria-modal="true">
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
        </a>
        <button  id="close-btn"  type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div id="offCanvaList" class="inset-y-0 bottom-0 h-full space-y-2 py-6 mt-6 flow-root transform transition-transform duration-700 translate-y-full">
        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-200 focus:bg-red-400 focus:text-white">Quem somos?</a>
        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-200 focus:bg-red-400 focus:text-white">Produtos</a>
        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-200 focus:bg-red-400 focus:text-white">Localização</a>
      </div>
    </div>
  </div>
</header>

<body class="bg-white">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="javascript/script.js"></script>
</body>
</html>
